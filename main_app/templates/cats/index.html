{% extends 'base.html' %} {% block content %}

<h1>Big Cats</h1>

{% for cat in cats %}
{% if cat.pending == 'Approved' %}
<div class="card">
  <a href="{% url 'detail' cat.id %}">
    <div class="card-content">
      <span class="card-title">{{ cat.name }}</span>
      <p>Breed: {{ cat.breed }}</p>
      <p>Sex: {{ cat.sex }}</p>
      <p>Age: {{ cat.age }}</p>
      <p>Health: {{ cat.health }}</p>
    </div>
  </a>
</div>
{% endif %} {% endfor %} {% endblock %}
