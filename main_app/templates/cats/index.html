{% extends 'base.html' %} {% block content %}

<h1>Big Cats</h1>

{% for cat in cats %}
{% if cat.pending == 'Approved' %}
<div class="card" style="width: 18rem;">
  <img src="{{ cat.image_url }}" class="card-img-top" alt="...">
  <div class="card-body">
  <a href="{% url 'detail' cat.id %}">
    <h5 class="card-title">{{ cat.name }}</h5></a>
  </div>
</div>
{% endif %}
{% endfor %} 
{% endblock %}
